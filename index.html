<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <title>Coffee SHOP</title>
</head>
<body>
    <section class = "main">
        <header>
            <h1>
                Keval's Coffee Shop
            </h1>
        </header>
        <div class="container">
            <div class="card">
                <img src="https://source.unsplash.com/450x450/?espresso-coffee" alt="espresso">
                <h2>espresso</h2>
                <h3>WITH</h3>
                <div class="radio-group">
                    <input type="radio" id="milk-espresso" value="espresso-milk-60" name="selector">
                    <label for="milk-espresso">milk - 60</label>
                    <input type="radio" id="cream-espresso" value="espresso-cream-75" name="selector">
                    <label for="cream-espresso">cream - 75</label>
                    <input type="radio" id="latte-espresso" value="espresso-latte-100" name="selector">
                    <label for="latte-espresso">latte - 100</label>
                      </div>
                <button class = "btn" id="es" >Add to Cart</button>
            </div>
            <div class="card">
                <img src="https://source.unsplash.com/450x450/?cappucino-coffee" alt="Cappucinno">
                <h2>Cappucinno</h2>
                <h3>WITH</h3>
                <div class="radio-group">
                    <input type="radio" id="milk-cappucinno" value="cappucinno-milk-80" name="selector">
                    <label for="milk-cappucinno">milk - 80</label>
                    <input type="radio" id="cream-cappucinno" value="cappucinno-cream-90" name="selector">
                    <label for="cream-cappucinno">cream - 90</label>
                    <input type="radio" id="latte-cappucinno" value="cappucinno-latte-125" name="selector">
                    <label for="latte-cappucinno">latte - 125</label>
                      </div>
                <button class = "btn" id="cp" >Add to Cart</button>
            </div>
            <div class="card">
                <img src="https://source.unsplash.com/450x450/?latte-coffee" alt="latte">
                <h2>Latte</h2>
                <h3>WITH</h3>
                <div class="radio-group">
                    <input type="radio" id="milk-latte" value="latte-milk-100" name="selector" >
                    <label for="milk-latte">milk - 100</label>
                    <input type="radio" id="cream-latte" value="lattecream-125" name="selector">
                    <label for="cream-latte">cream - 125</label>
                    <input type="radio" id="latte-latte" value="latte-latte-150" name="selector">
                    <label for="latte-latte">latte - 150</label>
                      </div>
                <button class = "btn" id="lt" >Add to Cart</button>
            </div>
        </div>
        <div class = "cart" >
            <h2>price</h2>
            <ul class="payout-list">
            </ul>
            <div class="total-price"></div>
        </div>
    </section>
</body>
</html>
